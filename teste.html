<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkbox em Formato de Coração</title>
<style>
  .heart-checkbox {
    display: none; /* Oculta o checkbox padrão */
  }

  .heart-label {
    position: relative;
    width: 30px;
    height: 30px;
    cursor: pointer;
    display: inline-block;
  }

  .heart-label::before,
  .heart-label::after {
    content: '';
    position: absolute;
    width: 30px;
    height: 30px;
    background-color: #FF4B6E;
    border-radius: 50%;
    transition: transform 0.2s;
  }

  .heart-label::before {
    top: 0;
    left: 15px;
  }

  .heart-label::after {
    top: 15px;
    left: 0;
  }

  /* Cria o coração ao girar os círculos e ajustá-los */
  .heart-checkbox:checked + .heart-label::before,
  .heart-checkbox:checked + .heart-label::after {
    background-color: #FF4B6E;
    transform: rotate(-45deg);
  }

  .heart-label::before {
    transform: rotate(-45deg);
  }

  .heart-label::after {
    transform: rotate(45deg);
  }
</style>
</head>
<body>

<input type="checkbox" id="heart-checkbox" class="heart-checkbox">
<label for="heart-checkbox" class="heart-label"></label>

</body>
</html>

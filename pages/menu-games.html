<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Games</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            text-decoration: none;
            color: black;
        }

        :root{
            --bg: #3e3f42;
            --section: #417571 ;
            --input: #cad5de;
            --btn:#f0b9cf;
            --font: "Roboto Flex", sans-serif;;
        }

        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(45deg, #281842,#2c2d5f77);
            font-family: var(--font);
        }
        section{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            background-image: linear-gradient(45deg,#2c2d5f77, #281842);
            padding: 10px 30px 20px 30px;
            width: 300px;
            height: 450px;
            border-radius: 20px;
        }
        p{
            padding: 15px;
            margin: 19px 0px;
            border-radius: 10px;
        }

        h1{
            color: white;
        }

        .voltar{
            display: block;
            text-align: center;
            width: 100px;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: red;
            font-weight: 600;
            transition: background-position 0.2s ease-out;
            background-image: linear-gradient(to right, var(--input) 50%, var(--btn) 50%);
            background-size: 200% 100%;
            background-position: right bottom;
        }

        .voltar:hover{
            background-position: left bottom;
        }

        .btn p{
            background-color: var(--input);
        }




    </style>

</head>
<body>
    <section>
        <h1>Escolha um jogo</h1>
        <div class="btn">
            <a href="memory.html"><P>Jogo da Mem√≥ria</P></a>
            <a href="quiz.html"><P>Quiz de Perguntas</P></a>
        </div>
    </section>
    <script>
        function botao(){
        const voltar = document.createElement('a')
        let section = document.querySelector('body')
        voltar.href = "../index.html"
        voltar.innerHTML = "Voltar"
        voltar.classList = 'voltar'
        section.insertAdjacentElement('beforeend', voltar)
        }

        botao()
    </script>
</body>
</html>

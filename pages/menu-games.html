<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Games</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            text-decoration: none;
            color: black;
        }

        body{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }
        section{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            width: 300px;
            height: 400px;
            background-color: antiquewhite;
            border-radius: 20px;
        }
        p{
            padding: 15px;
            margin: 19px 0px;
            background-color: aqua;
            border-radius: 10px;
        }

        .voltar{
            display: block;
            color: red;
            text-align: center;
            width: 100px;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: red;
            font-weight: 600;
            transition: background-position 0.2s ease-out;
            background-image: linear-gradient(to right, black 50%, pink 50%);
            background-size: 200% 100%;
            background-position: right bottom;
        }

        .voltar:hover{
            background-position: left bottom;
        }
    </style>

</head>
<body>
    <section>
        <h1>Escolha um jogo</h1>
        <div class="btn">
            <a href="memory.html"><P>Jogo da Mem√≥ria</P></a>
            <a href="quiz.html"><P>Quiz de Perguntas</P></a>
        </div>
    </section>
    <script>
        function botao(){
        const voltar = document.createElement('a')
        let section = document.querySelector('body')
        voltar.href = "../index.html"
        voltar.innerHTML = "Voltar"
        voltar.classList = 'voltar'
        section.insertAdjacentElement('beforeend', voltar)
        }

        botao()
    </script>
</body>
</html>

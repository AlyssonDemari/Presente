<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/time/time.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- <img src="../img/manu.png" alt=""> -->
    <section>
        <div class="container-calender">
            <div class="calender ANOS">
                <div class="calender-header">
                    <img src="../img/book.png" alt="">
                    <h1 class="headerAno">ANOS</h1>
                </div>
                <div class="calender-body">
                    <h2 class="anos">ANOS</h2>
                </div>
            </div>

            <div class="calender MESES">
                <div class="calender-header">
                    <img src="../img/book.png" alt="">
                    <h1 class="headerMeses">MESES</h1>
                </div>
                <div class="calender-body">
                    <h2 class="meses">MESES</h2>
                </div>
            </div>

            <div class="calender DIAS">
                <div class="calender-header">
                    <img src="../img/book.png" alt="">
                    <h1 class="headerDias">DIAS</h1>
                </div>
                <div class="calender-body">
                    <h2 class="dias">DIAS</h2>
                </div>
            </div>

            <div class="calender HORAS">
                <div class="calender-header">
                    <img src="../img/book.png" alt="">
                    <h1 class="textHoras">HORAS</h1>
                </div>
                <div class="calender-body">
                    <h2 class="horas">HORAS</h2>
                </div>
            </div>

            <div class="calender MINUTOS">
                <div class="calender-header">
                    <img src="../img/book.png" alt="">
                    <h1>MINUTOS</h1>
                </div>
                <div class="calender-body">
                    <h2 class="minutos">MINUTOS</h2>
                </div>
            </div>

            <div class="calender SEGUNDOS">
                <div class="calender-header">
                    <img src="../img/book.png" alt="">
                    <h1>SEGUNDOS</h1>
                </div>
                <div class="calender-body">
                    <h2 class="segundos">SEGUNDOS</h2>
                </div>
            </div>

            <div class="heart">
                <div class="container-heart">
                    <i class="fa-solid fa-heart"></i>
                    <h1 class="textBeijo">Beijo</h1>
                </div>
            </div>
    </section>
    <script src="../js/time.js"></script>
</body>
</html>
